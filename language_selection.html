<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            text-align: center;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform: scale(0.9);
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        h2 {
            color: #00eaff;
            margin-bottom: 10px;
        }

        h3 {
            color: white;
            margin-bottom: 20px;
        }

        /* Glowing Buttons */
        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            color: white;
            background: linear-gradient(90deg, #00eaff, #0088cc);
            box-shadow: 0 0 10px #00eaff;
            text-transform: uppercase;
            font-weight: bold;
            outline: none;
        }

        button:hover {
            background: linear-gradient(90deg, #0088cc, #00eaff);
            box-shadow: 0 0 20px #00eaff, 0 0 30px #0088cc;
            transform: scale(1.05);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <h3>Select Your Language</h3>
        <button onclick="selectLanguage('english')">English</button>
        <button onclick="selectLanguage('urdu')">Urdu</button>
    </div>

    <script>
        function selectLanguage(language) {
            if (language === 'urdu') {
                alert("Urdu language is under process");
            } else {
                window.location.href = "next_page.html"; // Redirect to next page for English
            }
        }
    </script>

</body>
</html>
