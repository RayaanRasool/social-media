<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Congratulations! You have successfully logged in.</h2>
        <h3>Select Your Language</h3>
        <button onclick="selectLanguage('english')">English</button>
        <button onclick="selectLanguage('urdu')">Urdu</button>
    </div>

    <script>
        function selectLanguage(language) {
            if (language === 'urdu') {
                alert("Urdu language is under process");
            } else {
                window.location.href = "next_page.html"; // Redirect to next page for English
            }
        }
    </script>
</body>
</html>
