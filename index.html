<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 250px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .create-account {
            margin-top: 10px;
        }
        .create-account a {
            color: #007bff;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red;"></p>
        <div class="create-account">
            <p>Don't have an account? <a href="create_account.html">Create one</a></p>
        </div>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let users = JSON.parse(localStorage.getItem("users")) || [];

            let validUser = users.find(user => user.username === username && user.password === password);

            if (validUser) {
                alert("Congratulations! You have successfully logged in.");
                window.location.href = "language_selection.html"; // Redirect to language selection
            } else {
                document.getElementById("error-message").textContent = "Incorrect username or password.";
            }
        }
    </script>
</body>
</html>
